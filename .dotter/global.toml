[zsh.files]
profiles = "~/.profiles/"
"zsh/zshrc" = "~/.config/zsh/.zshrc"

[zsh.variables]
plugins = "common-aliases git docker docker-compose aliases copybuffer copyfile command-not-found history"
# add extra plugins here, for example local ones
plugins_extra = ""
plugins_external = "zsh-users/zsh-syntax-highlighting zsh-users/zsh-autosuggestions"
# display '/home/user' instead of '~'
prompt_replacement = "${PROMPT/\\%c/\\%d}"
editor = "nvim"
# the zshrc will automatically set JAVA_HOME and add the JDK to the path
java_dir = "~/.jdks"

[starship.files]
"starship/starship.toml" = "~/.config/starship.toml"

[wm.variables]
terminal = "kitty"
# this default value will open kitty in the directory that the current focused windows is in
# use this to prevent picom from matching flags as the wm class name
terminal_arguments = "`xcwd`"
task_manager = "btop"
file_manager = "ranger"

[i3.files]
i3 = "~/.config/i3"

[i3]
depends = [ "bin", "wm" ]

[i3.variables]
file_manager = "nautilus"

[bspwm]
depends = [ "bin", "sxhkd", "wm" ]

[bspwm.files]
bspwm = "~/.config/bspwm"

[sxhkd.files]
"sxhkd/sxhkdrc" = "~/.config/sxhkd/sxhkdrc"

[neofetch.files]
neofetch = "~/.config/neofetch"

[nvim.files]
nvim = "~/.config/nvim"

[kitty.files]
kitty = "~/.config/kitty"

[polybar.files]
polybar = "~/.config/polybar"

[polybar.variables]
# get the id by running:
# xinput test-xi2 --root | grep \(KeyPress\) -A 1
# then type something in and read the 'device' field
keyboard_id = "AT Translated Set 2 keyboard"
# ls -1 /sys/class/power_supply/
battery_id = "BAT1"
# for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
thermal_zone = "2"

[dunst.files]
dunst = "~/.config/dunst"

[bin.files]
bin = "~/.local/bin"

[picom.files]
picom = "~/.config/picom"

[rofi.files]
rofi = "~/.config/rofi"

[btop.files]
btop = "~/.config/btop"

[ranger.files]
ranger = "~/.config/ranger"

[git.files]
"git/config" = "~/.config/git/config.global"
"git/template" = "~/.config/git/template"

[helpers]
bool = ".dotter/helpers/bool.rhai"
